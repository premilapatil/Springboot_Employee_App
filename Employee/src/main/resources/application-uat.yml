#uat config
server:
  port: 8082
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    password: root
    testWhileIdle: true
    url: jdbc:postgresql://localhost:5432/employee_db
    username: postgres
    validationQuery: SELECT 1
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
